<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haniya.zee- Fashion Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/zee.logo.png">

</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-flex">
                    <!-- Logo -->
                    <div class="logo-container">
                        <h1 class="logo">
                            Shop.com
                            <span class="logo-accent"></span>
                        </h1>
                    </div>

                    <!-- Navigation -->
                    <nav class="navigation">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link">Men</a>
                        <a href="#" class="nav-link">Women</a>
                        <a href="#" class="nav-link">Kids</a>
                        <a href="#" class="nav-link">Home & Living</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="content-card">
                <div class="grid">
                    <!-- Left Section - Content -->
                    <div class="content-section">
                        <div class="content-wrapper">
                            <h2 class="main-heading">
                                Create website using<br>
                                HTML & CSS
                            </h2>

                            <p class="description">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                ante mi, egestas vel sem vel.
                            </p>

                            <button class="cta-button">
                                Shop Now
                            </button>
                        </div>
                    </div>

                    <!-- Right Section - Image -->
                    <div class="image-section">
                        <!-- Circular Background Element -->
                        <div class="circle-bg"></div>

                        <!-- Model Image -->
                        <div class="image-container">
                            <img src="assets/model-image.png" alt="Fashion model in yellow outfit" class="model-image" />
                        </div>

                        <!-- Decorative Elements -->
                        <div class="decoration decoration-1"></div>
                        <div class="decoration decoration-2"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
